<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Subtraction Calculation</title>
</head>
<body>
    <h1>Simple Sum and Subtraction Calculation</h1>
    
    
    <label for="num1">Enter first number: </label>
    <input type="number" id="num1" required><br><br>

    <label for="num2">Enter second number: </label>
    <input type="number" id="num2" required><br><br>

    <button id="calculateBtn">Calculate Sum</button>
    <button id="subtractBtn">Calculate Difference</button><br><br>

    <h2>Result: <span id="result">0</span></h2>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // Get the values of the input fields
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            // Calculate the sum
            const sum = num1 + num2;

            // Display the result
            document.getElementById('result').innerText = sum;
        });

        document.getElementById('subtractBtn').addEventListener('click', function() {
            // Get the values of the input fields
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            // Calculate the difference
            const difference = num1 - num2;

            // Display the result
            document.getElementById('result').innerText = difference;
        });
    </script>
</body>
</html>
